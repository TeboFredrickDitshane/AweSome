<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing head content) ... -->
    <title>Login - AweSome Fitness</title>
    <style>
        /* ... (existing styles) ... */

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background: rgba(31,41,55,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 0.5rem;
            right: 0.7rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        .error-message, .success-message {
            color: #ef4444;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .success-message {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <!-- ... (existing header/nav) ... -->
    <main class="main-container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="card-header">
                    <!-- ... (logo, title, desc) ... -->
                </div>
                <div class="card-content">
                    <!-- ... (social buttons) ... -->
                    <div class="separator">
                        <span>or</span>
                    </div>
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="error-message" id="loginError"></div>
                        <div class="success-message" id="loginSuccess"></div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" required>
                        </div>
                        <div class="form-row">
                            <div class="checkbox-group">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>
                    <div class="signup-link">
                        Don't have an account? <a href="#" id="showSignup">Sign up for free</a>
                    </div>
                </div>
            </div>
            <!-- ... (features section) ... -->
        </div>
    </main>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-modal" id="closeSignup">&times;</span>
            <h2 style="text-align:center;margin-bottom:1rem;">Sign Up</h2>
            <form id="signupForm">
                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirm" class="form-label">Confirm Password</label>
                    <input type="password" id="signupConfirm" class="form-input" minlength="6" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        // --------- LOGIN ----------
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const loginError = document.getElementById('loginError');
            const loginSuccess = document.getElementById('loginSuccess');
            loginError.textContent = '';
            loginSuccess.textContent = '';

            if (!email || !password) {
                loginError.textContent = "Please fill in all fields.";
                return;
            }
            this.classList.add('loading');
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password, remember})
                });
                const data = await response.json();
                if (response.ok) {
                    loginSuccess.textContent = "Login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "/dashboard";
                    }, 1200);
                } else {
                    loginError.textContent = data.message || "Login failed. Please try again.";
                }
            } catch (err) {
                loginError.textContent = "An error occurred. Please try again.";
            } finally {
                this.classList.remove('loading');
            }
        });

        // --------- SIGNUP ----------
        document.getElementById("showSignup").onclick = function(e) {
            e.preventDefault();
            document.getElementById('signupModal').classList.add('active');
        };
        document.getElementById("closeSignup").onclick = function() {
            document.getElementById('signupModal').classList.remove('active');
        };
        document.getElementById("signupModal").onclick = function(e) {
            if (e.target === this) this.classList.remove('active');
        };

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;

            const signupError = document.getElementById('signupError');
            const signupSuccess = document.getElementById('signupSuccess');
            signupError.textContent = '';
            signupSuccess.textContent = '';

            if (!email || !password || !confirm) {
                signupError.textContent = "All fields are required.";
                return;
            }
            if (password.length < 6) {
                signupError.textContent = "Password must be at least 6 characters.";
                return;
            }
            if (password !== confirm) {
                signupError.textContent = "Passwords do not match.";
                return;
            }
            this.classList.add('loading');
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await response.json();
                if (response.ok) {
                    signupSuccess.textContent = "Signup successful! You can now log in.";
                    setTimeout(() => {
                        document.getElementById('signupModal').classList.remove('active');
                    }, 1200);
                } else {
                    signupError.textContent = data.message || "Signup failed. Please try again.";
                }
            } catch (err) {
                signupError.textContent = "An error occurred. Please try again.";
            } finally {
                this.classList.remove('loading');
            }
        });

        // --------- FORM VALIDATION (optional, as before) ----------
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            e.target.style.borderColor = (email && !emailRegex.test(email)) ? '#ef4444' : '#d1d5db';
        });
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            e.target.style.borderColor = (password && password.length < 6) ? '#ef4444' : '#d1d5db';
        });

        // --------- SOCIAL LOGIN (stub) ----------
        function handleSocialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here!`);
        }
    </script>
</body>
</html>
